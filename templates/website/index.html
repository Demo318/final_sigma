{% extends 'website/base.html' %}

{% block body %}
  <section class="section">
    <div class="container">
      <h1 class="title is-1">Hello World!</h1>
    </div>
  </section>
  <section class="section">
    <div class="container">
      {% for post in posts %}
      <h2 class="title is-2">{{ post.title }}</h2>
      <div class="content">
        {{ post.body|safe }}
      </div><br />
      {% endfor %}
    </div>
  </section>
{% endblock %}
