{% extends 'website/base.html' %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block body %}
<section class="section">
  <div class="container">
    <h1 class="title is-1">{{ post.title }}</h1>
    <figure class="image is-3by1">
      <img style="object-fit:cover" src="{{ post.header_img.url }}" />
    </figure>
    <div class="content">
      {{ post.body|safe }}
    </div><br />
  </div>
</section>
{% endblock %}
